<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=0, initial-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/gameplay.css" />
		<title>Word Duel</title>
	</head>
	<body data-ng-app="wordDuel" data-ng-controller="GamePlayCtrl">
		<section id="upper" class="container-fluid">
			<header class="row">
				<h1>Word Duel</h1>
			</header>
			<section class="row">
				<div class="col-xs-6">
					<h2>{{name}}</h2>
					<h2>? ? ? ?</h2>
				</div>
				<div class="col-xs-6">
					<h2>Player 2</h2>
					<h2>W O R D</h2>
				</div>
			</section>
			<section id="rounds" class="row">
				<div class="col-xs-12">
					<span id="matchesLeft">*</span>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<span id="round">1</span>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<span id="matchesRight">*</span>
				</div>
			</section>
		</section>
		<section id="lower" class="container-fluid top-spacing">
			<section class="row top-spacing">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button type="button" class="btn btn-default">X</button>
					<button id="guess" type="button" class="btn btn-primary">Guess</button>
				</div>
				<div class="col-xs-2"></div>
			</section>
			<section id="keyboard">
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default">A</button>
						<button type="button" class="btn btn-default">B</button>
						<button type="button" class="btn btn-default">C</button>
						<button type="button" class="btn btn-default">D</button>
						<button type="button" class="btn btn-default">E</button>
						<button type="button" class="btn btn-default">F</button>
						<button id="backspace" type="button" class="btn btn-default">&lt;==</button>
					</div>
				</div>
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default">G</button>
						<button type="button" class="btn btn-default">H</button>
						<button type="button" class="btn btn-default">I</button>
						<button type="button" class="btn btn-default">J</button>
						<button type="button" class="btn btn-default">K</button>
						<button type="button" class="btn btn-default">L</button>
						<button type="button" class="btn btn-default">M</button>
						<button type="button" class="btn btn-default">N</button>
					</div>
				</div>
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default">O</button>
						<button type="button" class="btn btn-default">P</button>
						<button type="button" class="btn btn-default">Q</button>
						<button type="button" class="btn btn-default">R</button>
						<button type="button" class="btn btn-default">S</button>
						<button type="button" class="btn btn-default">T</button>
						<button type="button" class="btn btn-default">U</button>
						<button type="button" class="btn btn-default">V</button>
					</div>
				</div>
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default">W</button>
						<button type="button" class="btn btn-default">X</button>
						<button type="button" class="btn btn-default">Y</button>
						<button type="button" class="btn btn-default">Z</button>
					</div>
				</div>
			</section>
		</section>

		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/vendor/jquery-2.1.0.js"></script>
		<script src="js/vendor/bootstrap.js"></script>
		<script src="js/vendor/angular.js"></script>
		<script src="js/vendor/angular-route.js"></script>
		<script src="js/gameplay.js"></script>
		<script src="js/controllers/GamePlayController.js"></script>
		<script src="js/services/GamePlayStorage.js"></script>
		<script src="js/directives/GamePlayDirectives.js"></script>
	</body>
</html>
