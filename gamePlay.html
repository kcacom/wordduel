<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=0, initial-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/gameplay.css" />
		<title>Word Duel</title>
	</head>
	<body data-ng-app="wordDuel" data-ng-controller="GamePlayCtrl">
		<section id="upper" class="container-fluid">
			<header class="row">
				<h1>Word Duel</h1>
			</header>
			<section class="row">
				<div class="col-xs-6">
					<h2>{{name}}</h2>
					<h2>{{game.theirWord.length > 0 ? '????' : ''}}</h2>
				</div>
				<div class="col-xs-6">
					<h2>{{opponentName}}</h2>
					<h2>{{game.yourWord}}</h2>
				</div>
			</section>
			<section id="rounds">
				<ul>
					<li data-ng-repeat="r in roundsData">
						<div class="row">
							<div class="col-xs-12">
								<span id="matchesLeft">{{r.yours.matches}}</span>
								<button type="button" class="btn btn-default">{{r.yours.parts[0]}}</button>
								<button type="button" class="btn btn-default">{{r.yours.parts[1]}}</button>
								<button type="button" class="btn btn-default">{{r.yours.parts[2]}}</button>
								<button type="button" class="btn btn-default">{{r.yours.parts[3]}}</button>
								<span id="round">{{$index + 1}}</span>
								<button type="button" class="btn btn-default">{{r.theirs.parts[0]}}</button>
								<button type="button" class="btn btn-default">{{r.theirs.parts[1]}}</button>
								<button type="button" class="btn btn-default">{{r.theirs.parts[2]}}</button>
								<button type="button" class="btn btn-default">{{r.theirs.parts[3]}}</button>
								<span id="matchesRight">{{r.theirs.matches}}</span>
							</div>
						</div>
					</li>
				</ul>
			</section>
		</section>
		<section id="lower" class="container-fluid top-spacing">
			<section class="row top-spacing">
				<div class="col-xs-12">
					<span>&nbsp;&nbsp;</span>
					<button type="button" class="btn btn-default">{{guess[0]}}</button>
					<button type="button" class="btn btn-default">{{guess[1]}}</button>
					<button type="button" class="btn btn-default">{{guess[2]}}</button>
					<button type="button" class="btn btn-default">{{guess[3]}}</button>
					<button id="guess" type="button" class="btn btn-primary" data-ng-click="guessWord()">{{buttonText}}</button>
				</div>
			</section>
			<section id="keyboard">
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default" data-ng-click="keyPress('A')">A</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('B')">B</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('C')">C</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('D')">D</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('E')">E</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('F')">F</button>
						<button id="backspace" type="button" class="btn btn-default" data-ng-click="backspace()">&lt;==</button>
					</div>
				</div>
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default" data-ng-click="keyPress('G')">G</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('H')">H</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('I')">I</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('J')">J</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('K')">K</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('L')">L</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('M')">M</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('N')">N</button>
					</div>
				</div>
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default" data-ng-click="keyPress('O')">O</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('P')">P</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('Q')">Q</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('R')">R</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('S')">S</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('T')">T</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('U')">U</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('V')">V</button>
					</div>
				</div>
				<div class="row top-spacing">
					<div class="col-xs-12">
						<button type="button" class="btn btn-default" data-ng-click="keyPress('W')">W</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('X')">X</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('Y')">Y</button>
						<button type="button" class="btn btn-default" data-ng-click="keyPress('Z')">Z</button>
					</div>
				</div>
			</section>
		</section>

		<input type="hidden" id="stateBus" />

		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/vendor/jquery-2.1.0.js"></script>
		<script src="js/vendor/bootstrap.js"></script>
		<script src="js/vendor/angular.js"></script>
		<script src="js/gameplay.js"></script>
		<script src="js/controllers/GamePlayController.js"></script>
		<script src="js/services/GamePlayStorage.js"></script>
		<script src="js/directives/GamePlayDirectives.js"></script>
	</body>
</html>
