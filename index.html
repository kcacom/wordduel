<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=0, initial-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
        <title>Word Duel</title>
    </head>
    <body ng-app="wordDuel">
    	<h1>Word Duel</h1>
        <div ng-controller="PlayerListController">
        	<div ng-repeat="player in playerList" class="row" ng-click="selectPlayer(player)">
        		<div class="col-md-6 name">{{player.name}}</div>
        		<div class="col-md-6 email">{{player.email}}</div>
        	</div>
        </div>
        <a href="contacts.html" class="btn btn-default btn-lg btn-block">Add From Contacts</a>
    	<div>
    		<a href="gamePlay.html">Goto Game Page</a>
    	</div>
        
        <script type="text/javascript" src="js/vendor/angular.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/services/GamePlayStorage.js"></script>
        <script type="text/javascript" src="js/services/GamePlayStorage.js"></script>
        <script type="text/javascript" src="js/controllers/PlayerListController.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/plugins/LaunchMyApp.js"></script>
    </body>
</html>
